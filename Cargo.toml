[package]
name = "vulkayes-core"
version = "0.1.0"
authors = ["edward"]
edition = "2018"

[features]
default = ["runtime_implicit_validations", "vulkan1_2"]

# enables rust host memory allocator option
rust_host_allocator = []
# replaces use of Arc<T> and Mutex<T> with Rc<T> and RefCell<T>
single_thread = []
# use cryptographically secure HashMap and HashSet instead of performance-oriented non-secure one
crypto_secure_hash = []
# Validate implicit validations according to the Vulkan spec at runtime if they can't be validated statically
runtime_implicit_validations = []

vulkan1_1 = []
vulkan1_2 = ["vulkan1_1"]

## Uses `crate_render_pass2` from Vulkan 1.2 (requires Vulkan version of 1.2)
#render_pass_2 = []
## Adds a fallback that dynamically detects Vulkan version and falls back to 1.0 `create_render_pass` if needed
#render_pass_2_fallback = ["render_pass_2"]

[dependencies]
# core
# We use git repository because the published crate seems to be quite outdated
ash = { git = "https://github.com/MaikKlein/ash", rev = "98def0a4e3c5f962f0cd50086700cacfcee1c62b" }

# utility
arrayvec = "0.5"
seq-macro = { git = "https://github.com/ametisf/seq-macro/" }

# performance
rustc-hash = "1"

# debuging
log = "0.4"
thiserror = "1"

[dev-dependencies]
edwardium_logger = "1"